<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - Ethercoin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/Ethercoin_LOGO.png" alt="Ethercoin Logo" class="header-logo">
            <h1><a href="/">Ethercoin</a></h1>
            <nav>
                <ul>
                    <li><a href="/about">关于我们</a></li>
                    <li><a href="/services">服务</a></li>
                    <li><a href="/contact">联系我们</a></li>
                    <li><a href="#" class="lang-switch" data-lang="en">English</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="content-section">
            <div class="container">
                <h2>联系我们</h2>
                <p>我们随时准备为您提供帮助，请通过以下方式联系我们：</p>
                
                <div class="contact-info">
                    <div class="contact-method">
                        <h3>电子邮件</h3>
                        <p>support@ethercoin.com</p>
                    </div>
                    <div class="contact-method">
                        <h3>电话</h3>
                        <p>+86 123 4567 8901</p>
                    </div>
                    <div class="contact-method">
                        <h3>办公地址</h3>
                        <p>上海市浦东新区张江高科技园区</p>
                    </div>
                </div>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">电子邮件</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">留言</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">发送消息</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ethercoin. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
